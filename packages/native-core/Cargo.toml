[package]
name = "tuneo-native-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "tuneo_native_core"
crate-type = ["staticlib", "cdylib", "rlib"]

[features]
default = []
ffi = []  # Enable C FFI exports for iOS/Android/Windows

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21"
android_logger = "0.14"

[build-dependencies]
cbindgen = { version = "0.26", optional = true }

[dev-dependencies]
tokio-test = "0.4"
